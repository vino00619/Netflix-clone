<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- nav bar -->
        
          <div class="row-header">
              
            <img class="nav-logo" src="netflix-logo1.png" alt="Netflix">
            <div class="btns">
                <select name="lang" id="lang">
                    <option value="volvo">&#127760 English</option>
                    <option value="saab">हिन्दी</option>
                  </select>
                <button class="search-btn">Sign in</button>
            </div>
          </div>
          

        <!-- poster -->
          <div class="poster">
            <div class="poster1">
                <h2 id="big">Unlimited movies, TV shows and more.</h2>
                <h3 id="med">Watch anywhere. Cancel anytime.</h3>
            </div>
            <div class="poster2">
                <h3 id="small">Ready to watch? Enter your email to create or restart your membership.</h3>
                <input type="email" placeholder="Email address" id="email" name="email">
                <button id="get-btn">Get Started ></button>
            </div>
            
          </div>
          
          <hr>  
          
              

      <script src="script.js"></script>
    </div>
    
</body>
</html>
